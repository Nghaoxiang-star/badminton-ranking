<body>
    <div class="container">

        <div id="status-message" class="status-message"></div>

        <div class="footer">

            <div class="button-group">
                <button onclick="saveToLocalStorage()" class="save-btn">æ‰‹åŠ¨ä¿å­˜</button>
                <button onclick="loadFromLocalStorage()" class="load-btn">åŠ è½½å­˜æ¡£</button>

            </div>

    <script>
        // åˆå§‹åŒ–æ•°æ®
        let players = [
            { id: 1, name: "LXH", score: 3000 },
            { id: 2, name: "TYK", score: 2000 },
            { id: 3, name: "LJP", score: 1000 },
            { id: 4, name: "Benson", score: 1000 },
            { id: 5, name: "NHX", score: 1000 },
            { id: 6, name: "LCZ", score: 0 }
        ];
        
        let nextId = 7; // ç”¨äºæ–°é€‰æ‰‹çš„ID
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatusMessage(message, isSuccess) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message ${isSuccess ? 'success' : 'error'}`;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        // æ˜¾ç¤ºå½“å‰æ—¶é—´
        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleString();
        }
        
        // æ ¹æ®åˆ†æ•°æ’åºç©å®¶å¹¶åˆ†é…æ’å
        function sortAndRankPlayers() {
            // æŒ‰åˆ†æ•°é™åºæ’åº
            players.sort((a, b) => b.score - a.score);
            
            // åˆ†é…æ’åï¼Œå¤„ç†ç›¸åŒåˆ†æ•°çš„æƒ…å†µ
            let currentRank = 1;
            for (let i = 0; i < players.length; i++) {
                if (i > 0 && players[i].score === players[i - 1].score) {
                    // ä¸å‰ä¸€ååˆ†æ•°ç›¸åŒï¼Œåˆ™æ’åç›¸åŒ
                    players[i].rank = players[i - 1].rank;
                } else {
                    players[i].rank = currentRank;
                }
                currentRank++;
            }
        }
        
        // æ¸²æŸ“æ’è¡Œæ¦œè¡¨æ ¼
        function renderRankingTable() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            
            players.forEach((player, index) => {
                const row = document.createElement('tr');
                
                // ä¸ºå‰ä¸‰åæ·»åŠ ç‰¹æ®Šæ ·å¼
                if (player.rank === 1) {
                    row.style.backgroundColor = 'rgba(255, 215, 0, 0.15)';
                } else if (player.rank === 2) {
                    row.style.backgroundColor = 'rgba(192, 192, 192, 0.15)';
                } else if (player.rank === 3) {
                    row.style.backgroundColor = 'rgba(205, 127, 50, 0.15)';
                }
                
                // æ’åå•å…ƒæ ¼
                const rankCell = document.createElement('td');
                rankCell.className = 'rank';
                if (player.rank === 1) {
                    rankCell.innerHTML = '<span class="rank-1">1</span>';
                } else if (player.rank === 2) {
                    rankCell.innerHTML = '<span class="rank-2">2</span>';
                } else if (player.rank === 3) {
                    rankCell.innerHTML = '<span class="rank-3">3</span>';
                } else {
                    rankCell.textContent = player.rank;
                }
                
                // å§“åå•å…ƒæ ¼
                const nameCell = document.createElement('td');
                nameCell.textContent = player.name;
                
                // åˆ†æ•°å•å…ƒæ ¼
                const scoreCell = document.createElement('td');
                scoreCell.className = 'score';
                scoreCell.id = `score-${player.id}`;
                scoreCell.textContent = player.score;
                
                // æ“ä½œå•å…ƒæ ¼
                const actionsCell = document.createElement('td');
                actionsCell.className = 'actions';
                actionsCell.innerHTML = `
                    <button class="edit-btn" onclick="editScore(${player.id})">ç¼–è¾‘</button>
                    <button class="cancel-btn" onclick="deletePlayer(${player.id})" style="margin-left: 5px;">åˆ é™¤</button>
                `;
                
                // ç»„è£…è¡Œ
                row.appendChild(rankCell);
                row.appendChild(nameCell);
                row.appendChild(scoreCell);
                row.appendChild(actionsCell);
                
                tableBody.appendChild(row);
            });
        }
        
        // ç¼–è¾‘åˆ†æ•°åŠŸèƒ½
        function editScore(playerId) {
            const player = players.find(p => p.id === playerId);
            if (!player) return;
            
            const scoreCell = document.getElementById(`score-${playerId}`);
            
            // åˆ›å»ºè¾“å…¥æ¡†å’ŒæŒ‰é’®
            scoreCell.innerHTML = `
                <input type="number" class="score-input" id="edit-input-${playerId}" value="${player.score}">
                <button class="save-btn" onclick="saveScore(${playerId})">ä¿å­˜</button>
                <button class="cancel-btn" onclick="cancelEdit(${playerId})">å–æ¶ˆ</button>
            `;
            
            // è‡ªåŠ¨èšç„¦åˆ°è¾“å…¥æ¡†
            document.getElementById(`edit-input-${playerId}`).focus();
        }
        
        // ä¿å­˜åˆ†æ•°
        function saveScore(playerId) {
            const input = document.getElementById(`edit-input-${playerId}`);
            const newScore = parseInt(input.value);
            
            if (!isNaN(newScore)) {
                // æ›´æ–°ç©å®¶åˆ†æ•°
                const playerIndex = players.findIndex(p => p.id === playerId);
                if (playerIndex !== -1) {
                    players[playerIndex].score = newScore;
                }
                
                // é‡æ–°æ’åºå¹¶æ¸²æŸ“
                sortAndRankPlayers();
                renderRankingTable();
                
                updateTime(); // æ›´æ–°ä¿®æ”¹æ—¶é—´
                saveToLocalStorage(); // è‡ªåŠ¨ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                showStatusMessage("åˆ†æ•°å·²ä¿å­˜å¹¶è‡ªåŠ¨æ’åº!", true);
            } else {
                showStatusMessage("è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—åˆ†æ•°!", false);
            }
        }
        
        // å–æ¶ˆç¼–è¾‘
        function cancelEdit(playerId) {
            renderRankingTable();
        }
        
        // åˆ é™¤ç©å®¶
        function deletePlayer(playerId) {
            if (confirm("ç¡®å®šè¦åˆ é™¤è¿™ä½é€‰æ‰‹å—ï¼Ÿ")) {
                players = players.filter(p => p.id !== playerId);
                sortAndRankPlayers();
                renderRankingTable();
                saveToLocalStorage();
                showStatusMessage("é€‰æ‰‹å·²åˆ é™¤!", true);
            }
        }
        
        // æ·»åŠ æ–°é€‰æ‰‹
        function addNewPlayer() {
            const name = prompt("è¯·è¾“å…¥æ–°é€‰æ‰‹å§“å:");
            if (name && name.trim()) {
                const newPlayer = {
                    id: nextId++,
                    name: name.trim(),
                    score: 0
                };
                
                players.push(newPlayer);
                sortAndRankPlayers();
                renderRankingTable();
                saveToLocalStorage();
                showStatusMessage(`é€‰æ‰‹ ${name} å·²æ·»åŠ !`, true);
            } else if (name !== null) {
                showStatusMessage("è¯·è¾“å…¥æœ‰æ•ˆçš„å§“å!", false);
            }
        }
        
        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            try {
                localStorage.setItem('badmintonRankingData', JSON.stringify(players));
                localStorage.setItem('badmintonRankingNextId', nextId);
                localStorage.setItem('badmintonRankingLastUpdate', new Date().toISOString());
                showStatusMessage("æ•°æ®å·²æˆåŠŸä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨!", true);
            } catch (e) {
                showStatusMessage("ä¿å­˜æ•°æ®æ—¶å‡ºé”™: " + e.message, false);
            }
        }
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('badmintonRankingData');
                const savedNextId = localStorage.getItem('badmintonRankingNextId');
                
                if (savedData) {
                    players = JSON.parse(savedData);
                    if (savedNextId) {
                        nextId = parseInt(savedNextId);
                    }
                    
                    sortAndRankPlayers();
                    renderRankingTable();
                    
                    const lastUpdate = localStorage.getItem('badmintonRankingLastUpdate');
                    if (lastUpdate) {
                        document.getElementById('update-time').textContent = new Date(lastUpdate).toLocaleString();
                    }
                    
                    showStatusMessage("æ•°æ®å·²ä»æœ¬åœ°å­˜å‚¨åŠ è½½!", true);
                } else {
                    showStatusMessage("æ²¡æœ‰æ‰¾åˆ°å­˜æ¡£æ•°æ®!", false);
                }
            } catch (e) {
                showStatusMessage("åŠ è½½æ•°æ®æ—¶å‡ºé”™: " + e.message, false);
            }
        }
        
        // åˆå§‹åŒ–é¡µé¢
        function init() {
            sortAndRankPlayers();
            renderRankingTable();
            updateTime();
            
            // å°è¯•ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
            loadFromLocalStorage();
            
            // è®¾ç½®å®šæ—¶ä¿å­˜
            setInterval(saveToLocalStorage, 300000); // æ¯5åˆ†é’Ÿè‡ªåŠ¨ä¿å­˜ä¸€æ¬¡
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', init);
        
        // é¡µé¢å…³é—­æˆ–åˆ·æ–°å‰è‡ªåŠ¨ä¿å­˜
        window.addEventListener('beforeunload', () => {
            saveToLocalStorage();
        });
    </script>
